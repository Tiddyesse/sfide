<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Inserisci Codice</title>
  <style>
    body {
      
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: monospace;
    }
    img {
      max-width: 80%;
      height: auto;
      margin-bottom: 20px;
    }
    input[type="text"] {
      font-family: 'Courier New', Courier, monospace;
      padding: 10px;
      font-size: 16px;
      width: 80%;
      text-align: center;
      max-width: 1200px;
    }
    button {
      font-family: 'Courier New', Courier, monospace;
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    h2 {
      font-family: 'Courier New', Courier, monospace;
      color: red;
      display: none;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <img src="1.png" alt="Immagine Centrale">
  <input type="text" id="codice" placeholder="Inserisci i versetti completi">
  <button onclick="verificaCodice()">Invia</button>
  <h2 id="errore">RISPOSTA ERRATA</h2>

  <script>
    function verificaCodice() {
      const input = document.getElementById("codice");
      const errore = document.getElementById("errore");
      const codiceInserito = input.value.trim().toLowerCase();
      const codiceCorretto = "giobbe 11:7-8 \"puoi forse scandagliare le profondità di dio, arrivare alla perfezione dell'onnipotente? essa è più alta del cielo; che farai?\"".toLowerCase();

      if (codiceInserito === codiceCorretto) {
        window.location.href = "2.html";
      } else {
        errore.style.display = "block";
      }
    }

    document.getElementById("codice").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        verificaCodice();
      }
    });
  </script>

</body>
</html>
